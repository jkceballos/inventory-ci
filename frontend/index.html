<!DOCTYPE html>
<html><head><title>Inventario de Productos</title></head><body>
<h1>Inventario de productos</h1>
<table id="items"></table>
<script>
fetch("http://localhost:5000/items")
  .then(res => res.json())
  .then(data => {
    const t = document.querySelector("#items");
    t.innerHTML = data.map(i=>`<tr><td>${i.name}</td><td>${i.quantity}</td></tr>`).join("");
  });
</script>
</body></html>
